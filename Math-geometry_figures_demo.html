    window.onload=function(){     
	//	const myfigures = new math_geometry_figures(100, 100);

		const myrighttriangle = new right_triangle(100,100);
		myrighttriangle.draw(40,60,0,'red');
		myrighttriangle.draw(40,60,1,'orange');
		myrighttriangle.draw(40,60,2,'blue');
		myrighttriangle.draw(40,60,3,'green');
		myrighttriangle.setRightAngleDotPosition(160,80);
		myrighttriangle.draw(40,60,1);


		const myisoscelestriangle = new isosceles_triangle(300,100);
		myisoscelestriangle.draw(80,40,0,'red');
		myisoscelestriangle.draw(80,40,1,'orange');
		myisoscelestriangle.draw(80,40,2,'blue');
		myisoscelestriangle.draw(80,40,3,'green');


		const myequilateraltriangle = new equilateral_triangle(400,100);
		myequilateraltriangle.draw(40,0,'red');
		myequilateraltriangle.draw(40,1,'orange');
		myequilateraltriangle.draw(40,2,'blue');
		myequilateraltriangle.draw(40,3,'green');

		const mysquare = new square(50,200);
		mysquare.draw(100,'red');


		const myrect = new rectangle(200,200);
		myrect.draw(100,60,'green');


		const myparallelogram = new parallelogram(400,200);
		myparallelogram.draw(100,60, 120,'blue');

		const myrhombus = new rhombus(500,200);
		myrhombus.draw(100,120,'orange');


		const mycircle= new circle(100,400);
		mycircle.draw(40,'red');
	}
	
    </script>
